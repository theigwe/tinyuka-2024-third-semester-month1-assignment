<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CloudLaunch</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            text-align: center;
            padding: 4rem 2rem;
        }
        .error-page h1 {
            font-size: 6rem;
            color: #1a73e8;
        }
        .error-page p {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .error-page a {
            display: inline-block;
            margin-top: 1rem;
            background: #1a73e8;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
        }
        .error-page a:hover {
            background: #1559b5;
        }
    </style>
</head>
<body>
<div class="error-page">
    <h1>We encountered error.</h1>
    <p>Oops! Unexpected error occurred, Please retry click below to go back home.</p>
    <a href="index.html">Go Back Home</a>
</div>
</body>
</html>
